<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kototjom - Личный сайт</title>
    <meta name="description" content="Личный сайт Kototjom. Здесь вы найдёте ссылки на мои социальные сети, творчество и многое другое!">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- Стандартный .ico (для старых браузеров и универсальный fallback) -->
    <link rel="shortcut icon" href="/favicon/favicon.ico">

    <!-- Обязательная иконка для всех современных браузеров (32x32) -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">

    <!-- Манифест для PWA и Android -->
    <link rel="manifest" href="/site.webmanifest">

    <!-- Для Apple устройств -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">

</head>
<body>

    <header class="site-header">
        <div class="container">
            <div class="header-content">
                <div class="header-left">
                    <a href="/" class="logo" aria-label="На главную">
                        <img src="/pics/лого полный ник.svg" alt="Логотип сайта">
                    </a>
                    <div class="toggle-buttons">
                        <a href="/" class="toggle-button active">Личное</a>
                        <a href="/работа/" class="toggle-button inactive">Работа</a>
                    </div>
                </div>
                
                <div class="header-right">
                    <nav class="desktop-nav">
                        <a href="#">Главная</a>
                        <a href="https://blog.kototjom.top">Блог</a>
                        <a href="/мастерская/">Мастерская</a>
                    </nav>
                    <button id="hamburger-button" class="hamburger-button" aria-label="Открыть меню">
                        <i class="bi bi-list"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            
            <section class="profile-section">
                <div class="avatar-wrapper">
                    <img src="/pics/avatar.jpg" alt="Аватар пользователя" class="avatar">
                </div>
                <h1 class="profile-title">Привет, я - <span class="highlight" title="Читается как Кототём">Kototjom!</span></h1>
            </section>

            <section class="links-section">
                <div class="links-grid">
                    <a href="https://www.youtube.com/@kototjom" class="link-card link-card-large">
                        <div class="link-card-content">
                            <i class="bi bi-youtube link-card-icon icon-youtube"></i>
                            <span class="link-card-title">YouTube</span>
                        </div>
                    </a>
                    <a href="https://author.today/u/kototjom" class="link-card link-card-large">
                        <div class="link-card-content">
                            <i class="bi bi-text-left link-card-icon icon-at"></i>
                            <span class="link-card-title">Author.Today</span>
                        </div>
                    </a>
                    <a href="https://t.me/kototjom_telegram" class="link-card link-card-large">
                        <div class="link-card-content">
                            <i class="bi bi-telegram link-card-icon icon-telegram"></i>
                            <span class="link-card-title">ТГ - Канал</span>
                        </div>
                    </a>
                </div>
                
                <a href="https://www.twitch.tv/kototjom" class="link-card link-card-small">
                    <div class="link-card-content">
                        <i class="bi bi-twitch link-card-icon icon-twitch"></i>
                        <span class="link-card-title">Twitch</span>
                    </div>
                </a>
                <a href="https://www.instagram.com/kototjom" class="link-card link-card-small">
                    <div class="link-card-content">
                        <i class="bi bi-instagram link-card-icon icon-instagram"></i>
                        <span class="link-card-title">Instagram</span>
                    </div>
                </a>
                <a href="https://www.tiktok.com/@kototjom" class="link-card link-card-small">
                    <div class="link-card-content">
                        <i class="bi bi-tiktok link-card-icon icon-tiktok"></i>
                        <span class="link-card-title">Tiktok</span>
                    </div>
                </a>
                <a href="https://kototjom-itch.itch.io/" class="link-card link-card-small">
                    <div class="link-card-content">
                        <i class="bi bi-controller link-card-icon icon-itch"></i>
                        <span class="link-card-title">Itch</span>
                    </div>
                </a>
            </section>
        </div>
    </main>
    
    <footer class="site-footer">
        <div class="container footer-content"> 
            <a href="https://docs.kototjom.top/%D0%BF%D1%80%D0%B8%D0%B2%D0%B0%D1%82%D0%BD%D0%BE%D1%81%D1%82%D1%8C/">Ваша приватность.</a> © <span id="current-year"></span> Артём Титов
        </div>
    </footer>

    <div id="mobile-menu" class="mobile-menu-overlay">
        <button id="close-menu-button" class="close-menu-button" aria-label="Закрыть меню">
            <i class="bi bi-x"></i>
        </button>
        <nav class="mobile-nav">
            <a href="#">Главная</a>
            <a href="https://blog.kototjom.top">Блог</a>
            <a href="/мастерская/">Мастерская</a>
        </nav>
    </div>

    <script>
        // --- Скрипт для мобильного меню ---
        const hamburgerBtn = document.getElementById('hamburger-button');
        const closeMenuBtn = document.getElementById('close-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        hamburgerBtn.addEventListener('click', () => {
            mobileMenu.classList.add('visible');
        });

        closeMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.remove('visible');
        });

        // --- Скрипт для автоматического обновления года ---
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
