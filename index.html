<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kototjom</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #212529;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    .container {
      max-width: 640px;
      width: 100%;
      margin: 0 auto;
    }

    .profile {
      text-align: center;
      margin-bottom: 2rem;
    }

    .profile-img-wrapper {
      display: inline-block;
      padding: 0.25rem;
      border-radius: 50%;
      background-color: #608B9C;
    }

    .profile-img {
      display: block;
      width: 96px;
      height: 96px;
      border-radius: 50%;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    .profile-name {
      color: #ffffff;
      font-size: 1.5rem;
      font-weight: 600;
      margin-top: 1rem;
      margin-bottom: 0.25rem;
    }

    .profile-description {
      color: rgba(255, 255, 255, 0.85);
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .link {
      background-color: transparent;
      color: #5F8B9C;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      text-decoration: none;
      font-weight: 500;
      border: 2px solid #5F8B9C;
      transition: all 0.3s ease-in-out;
    }

    .link:hover {
      background-color: #5F8B9C;
      color: #ffffff;
      transform: scale(1.02);
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .link-icon {
      font-size: 24px;
      width: 24px;
      height: 24px;
      flex-shrink: 0;
      line-height: 1;
      color: #5F8B9C;
      transition: color 0.3s ease-in-out;
    }

    .link:hover .link-icon {
      color: #ffffff;
    }

    @media (min-width: 640px) {
      body {
        padding-top: 3rem;
        padding-bottom: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <div class="profile-img-wrapper">
        <img class="profile-img"
             src="https://yt3.ggpht.com/RqDDBKtvLzvVOmNs0csgO6oa3_IFYy0HegpuMhMCE5LOkn6IOvFe_n23Dx2WDi1ibsLPxXA20Wg=w150-h150-p-k-no-nu"
             onerror="this.onerror=null; this.src='https://placehold.co/96x96/608B9C/FFFFFF?text=Kototjom';"
             alt="Аватарка">
      </div>
      <h1 class="profile-name">@Kototjom</h1>
      <p class="profile-description">Привет, я Артём! Шарю за многое, делаю многое</p>
    </div>

    <div class="links">
      <a href="https://www.twitch.tv/kototjom" class="link">
        <i class="bi bi-twitch link-icon"></i>
        <span>Twitch</span>
      </a>
      <a href="https://www.youtube.com/channel/UCF1oUFry68cRUMk-B8GKkJg" class="link">
        <i class="bi bi-youtube link-icon"></i>
        <span>YouTube</span>
      </a>
      <a href="https://www.instagram.com/kototjom_insta/" class="link">
        <i class="bi bi-instagram link-icon"></i>
        <span>Запретограм</span>
      </a>
      <a href="https://www.tiktok.com/@kototjom" class="link">
        <i class="bi bi-tiktok link-icon"></i>
        <span>TikTok</span>
      </a>
      <a href="https://t.me/kototjom_telegram" class="link">
        <i class="bi bi-telegram link-icon"></i>
        <span>ТГК</span>
      </a>
      <a href="https://author.today/u/kototjom" class="link">
        <i class="bi bi-envelope-fill link-icon"></i>
        <span>Author.Today</span>
      </a>
    </div>
  </div>
</body>
</html>
