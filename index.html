    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Применение шрифта Inter ко всему документу */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            /* Установка фона: картинка сверху, цвет для остального */

            background-color: #212529; /* Основной цвет фона */

        }
        /* Пользовательские цвета (остаются для справки, но можно заменить классами Tailwind) */
        :root {
            --bg-primary: #8FBCD9;
            --bg-secondary: #608B9C;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.85);
            --link-bg: rgba(255, 255, 255, 0.95);
            --link-text: #5F8B9C;
            --icon-color: #608B9C;
        }
        /* Применение пользовательских цветов (можно удалить, если использовать только Tailwind) */
        .bg-primary { background-color: var(--bg-primary); }
        .bg-secondary { background-color: var(--bg-secondary); }
        .text-primary { color: var(--text-primary); }
        .text-secondary { color: var(--text-secondary); }
        .bg-link { background-color: var(--link-bg); }
        .text-link { color: var(--link-text); }
        .text-icon { color: var(--icon-color); }


        /* Устанавливаем размер иконок */
        .link-icon, .social-icon i {
            font-size: 24px; /* Размер иконки */
            width: 24px;
            height: 24px;
            flex-shrink: 0; /* Предотвращаем сжатие иконки */
            color: var(--icon-color); /* Цвет иконки */
        }
         /* Стили для иконки в кружке */
        .social-icon i {
             color: var(--link-text); /* Цвет иконки внутри кружка */
        }
        /* Убираем лишнее пространство под иконками */
        .link-icon, .social-icon i {
            line-height: 1; /* Эквивалент Tailwind класса leading-none */
        }
		.link {
    background-color: transparent;
    border: 2px solid var(--link-text);
    color: var(--link-text);
    transition: all 0.3s ease-in-out;
}

.link-icon {
    color: var(--link-text);
    transition: color 0.3s ease-in-out;
}

.link:hover {
    background-color: var(--link-text);
    color: var(--link-bg);
}

.link:hover .link-icon {
    color: var(--text-primary); /* Меняет цвет иконки на белый */
}
    </style>
</head>
