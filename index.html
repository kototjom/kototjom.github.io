        /* Стиль для кастомного переключателя */
        .toggle-checkbox:checked + .toggle-label {
            background-color: #4a4a4a;

        .toggle-checkbox:checked + .toggle-label .toggle-ball {
            transform: translateX(100%);
            background-color: #a855f7; /* purple-500 */
        }
        .toggle-checkbox:checked + .toggle-label .text-personal {
            color: #a0a0a0;
        }
        .toggle-checkbox:checked + .toggle-label .text-work {
            color: white;
        }
        .button-container {
  display: flex;

  overflow: hidden;
}

.pere1 {
  text-decoration: none;
  padding: 3px 7px;
  font-size: 0.80rem;
  cursor: pointer;
  border-width: 1px 0 1px 1px;
  border-style: solid none solid solid;
  border-color: #A855F7 transparent #A855F7 #A855F7;
  border-radius: 9999px 0 0 9999px;
  background-color: #A855F7;

  transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;

.pere2 {

    <!-- Mobile Menu Overlay -->

        <button id="close-menu-button" class="absolute top-5 right-5 text-4xl p-2">
            <i class="bi bi-x"></i>
        </button>
        <nav class="flex flex-col items-center gap-8 text-2xl">
            <a href="#" class="hover:text-purple-300 transition-colors">Главная</a>
            <a href="https://blog.kototjom.top" class="hover:text-purple-300 transition-colors">Блог</a>
            <a href="tw.html" class="hover:text-purple-300 transition-colors">Творчество</a>
        </nav>
    </div>

    <script>
        const hamburgerBtn = document.getElementById('hamburger-button');
        const closeMenuBtn = document.getElementById('close-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        hamburgerBtn.addEventListener('click', () => {
            mobileMenu.classList.remove('hidden');
            mobileMenu.classList.add('flex');
        });

        closeMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.add('hidden');
            mobileMenu.classList.remove('flex');
        });
    </script>
