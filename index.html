<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kototjom | Link in bio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        /* --- 1. Базовые настройки (Reset & Variables) --- */
        :root {
            --bg-color: #0f0f12; /* Глубокий темный фон */
            --card-bg: #18181b; /* Фон карточки */
            --accent-color: #3F4581; /* Фиолетовый акцент */
            --accent-hover: #5058a6;
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
            --border-color: #27272a;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-family);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Фоновый узор (сетка) */
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* --- 2. Хедер (Профиль + Ссылки) --- */
        header {
            text-align: center;
            padding: 60px 20px 40px;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 1s ease-out;
        }

        .avatar-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--bg-color);
            box-shadow: 0 0 0 2px var(--accent-color);
        }

        .status-indicator {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 16px;
            height: 16px;
            background-color: #22c55e;
            border: 3px solid var(--bg-color);
            border-radius: 50%;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .bio {
            color: var(--text-muted);
            margin-bottom: 24px;
            font-size: 0.95rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .social-btn {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-main);
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid transparent;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .social-btn.main {
            background: var(--accent-color);
            font-weight: 600;
        }
        
        .social-btn.main:hover {
            background: var(--accent-hover);
            box-shadow: 0 4px 15px rgba(63, 69, 129, 0.4);
        }

        /* --- 3. Сетка контента (Library) --- */
        .library-container {
            width: 100%;
            max-width: 1100px;
            padding: 20px;
            flex-grow: 1; /* Чтобы футер прижимался к низу */
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 24px;
            font-size: 1.2rem;
            color: var(--text-main);
            padding-left: 5px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 24px;
            grid-auto-flow: dense;
        }

        @media (max-width: 350px) {
            .grid {
               grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
            }
        }

        /* --- 4. Дизайн Карточки --- */
        .card {
            background-color: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            display: flex;
            flex-direction: column;
            position: relative;
            height: 100%;
        }

        /* Стиль для ВАЖНОГО блока */
        .card.important {
            border: 1px solid var(--accent-color);
            box-shadow: 0 4px 20px rgba(63, 69, 129, 0.15); /* Легкое свечение */
            background: linear-gradient(145deg, var(--card-bg) 0%, #1e1e24 100%);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-color: rgba(124, 58, 237, 0.3);
        }

        .card.important:hover {
            border-color: var(--accent-hover);
            box-shadow: 0 10px 35px rgba(63, 69, 129, 0.3);
        }

        /* ВАЖНЫЙ БЛОК: Горизонтальный лэйаут для ПК */
        @media (min-width: 664px) {
            .card.important {
                grid-column: span 2;
                flex-direction: row; 
                align-items: stretch;
            }

            .card.important .card-image-wrapper {
                width: 45%; 
                height: auto; 
                min-height: 250px;
            }

            .card.important .card-body {
                width: 55%; 
                justify-content: center; 
                padding: 30px;
            }

            .card.important .card-title {
                font-size: 1.5rem;
                margin-bottom: 12px;
            }
            
            .card.important .read-btn {
                margin-top: auto;
                width: 100%; 
            }
        }

        /* Верхняя часть с картинкой */
        .card-image-wrapper {
            height: 180px;
            background: #232323;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .card:hover .card-img {
            transform: scale(1.05);
        }

        /* Тело карточки */
        .card-body {
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #fff;
        }

        /* Мета-инфо (Год, Категория) */
        .card-meta {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 12px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .card-desc {
            font-size: 0.9rem;
            color: #d4d4d8;
            margin-bottom: 20px;
            line-height: 1.4;
            flex-grow: 1;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        @media (min-width: 768px) {
            .card.important .card-desc {
                -webkit-line-clamp: 6; 
                font-size: 1rem;
            }
        }

        .read-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            text-align: center;
            text-decoration: none;
        }

        .read-btn:hover {
            background-color: var(--accent-hover);
        }
        
        /* --- 5. Футер --- */
        .footer {
            width: 100%;
            padding: 40px 20px;
            text-align: center;
            color: #71717a;
            font-size: 0.8rem;
            margin-top: 40px;
            background-color: rgba(0, 0, 0, 0.151); 
            border-top: 1px solid rgba(255,255,255,0.03);
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }
        
        .footer-link {
            color: #71717a;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .footer-link:hover {
            color: var(--text-main);
        }

        /* --- Анимации --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <!-- Хедер: Профиль и Соцсети -->
    <header>
        <div class="avatar-container">
            <img src="/pics/channels4_profile.jpg" alt="Avatar" class="avatar" onerror="this.src='https://via.placeholder.com/100'">
            <div class="status-indicator"></div>
        </div>
        <h1>Kototjom</h1>
        <p class="bio">ready to slay, duh</p>
        
        <div class="social-links">
            <a href="https://t.me/kototjom_telegram" class="social-btn main">
            <i class="bi bi-telegram"></i>
                Telegram
            </a>
            <a href="https://www.instagram.com/kototjom/" class="social-btn">Instagram</a>
            <a href="https://www.tiktok.com/@kototjom" class="social-btn">TikTok</a>
            <a href="https://www.youtube.com/@kototjom" class="social-btn">YouTube</a>
        </div>
    </header>

    <!-- Библиотека проектов -->
    <div class="library-container">
        <div class="section-title">
            <i class="bi bi-book"></i>
            Библиотека всякого
        </div>

        <div class="grid" id="library-grid"></div>
    </div>
    
    <!-- Футер -->
    <footer class="footer">
        <div class="footer-links">
            <a href="/конфиденциальность/" class="footer-link">Конфиденциальность</a>
            <a href="#" class="footer-link">Made with ❤️</a>
        </div>
        <p>© <span id="current-year"></span> Artjom Titov. All rights reserved.</p>
    </footer>

    <!-- JAVASCRIPT: НАСТРОЙКИ И ДАННЫЕ -->
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
        /**
         * ⚙️ НАСТРОЙКИ БИБЛИОТЕКИ
         */
        const libraryData = [
            {
                title: '"И снова у обрыва"',
                year: "2025",
                category: "Поэзия",
                categoryIcon: "bi-feather",
                desc: "Стихотворение о навязчивом повторении и принятии безысходности. Входит в сборник \"На грани повтора\".",
                image: "/pics/книга.png",
                link: "https://poeziya.ru/a/1303808/",
                important: true
            },
            {
                title: '"Анфиса, спокойной ночи"',
                year: "2023",
                category: "Проза",
                categoryIcon: "bi-book",
                desc: "Жизнь Алекса была скучна. Он выполнял одну и ту же работу каждый день, а из круга общения у него была только Анфиса...",
                image: "/pics/Frameв 19.png",
                link: "https://author.today/work/286071",
                important: false
            },
            {
                title: 'Перевод "Erlkönig"',
                year: "2025",
                category: "Перевод",
                categoryIcon: "bi-translate",
                desc: "Классический перевод баллады Erlkönig («Лесной царь») на русский с сохранением ритма.",
                image: "https://upload.wikimedia.org/wikipedia/commons/3/30/Erl_king_sterner.jpg",
                link: "https://poeziya.ru/a/1303810/",
                important: false
            },
            {
                title: '"Идея"',
                year: "2025",
                category: "Поэзия",
                categoryIcon: "bi-feather",
                desc: "Стихотворение о вдохновении и его нереализации.",
                image: "/pics/Fraыme 19.png", 
                link: "https://poeziya.ru/a/1303809/",
                important: false
            }
        ];

        // --- ФУНКЦИЯ ОТРИСОВКИ ---
        function renderLibrary() {
            const grid = document.getElementById('library-grid');
            grid.innerHTML = ''; 

            libraryData.forEach(item => {
                const cardHTML = `
                    <div class="card ${item.important ? 'important' : ''}">
                        <div class="card-image-wrapper">
                            <img src="${item.image}" alt="${item.title}" class="card-img" onerror="this.src='https://placehold.co/600x400/232323/FFF?text=Нет+изображения'">
                        </div>
                        <div class="card-body">
                            <h3 class="card-title">${item.title}</h3>
                            <div class="card-meta">
                                <div class="meta-item">
                                    <i class="bi bi-calendar"></i>
                                    ${item.year}
                                </div>
                                <div class="meta-item">
                                    <i class="bi ${item.categoryIcon || 'bi-book'}"></i>
                                    ${item.category}
                                </div>
                            </div>
                            <p class="card-desc">
                                ${item.desc}
                            </p>
                            
                            <a href="${item.link}" class="read-btn" target="_blank">Читать</a>
                        </div>
                    </div>
                `;
                
                grid.insertAdjacentHTML('beforeend', cardHTML);
            });

            addHoverEffects();
        }

        function addHoverEffects() {
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.addEventListener('mousemove', (e) => {
                });
            });
        }

        document.addEventListener('DOMContentLoaded', renderLibrary);
    </script>
</body>
</html>
