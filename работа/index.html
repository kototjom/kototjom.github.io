<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="title">Страница в разработке</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
  <style>
    :root {
      --accent-purple: #411670;
      --dark-bg: #0f0f0f;
      --card-bg: #0F0F0F;
      --soft-gray: #9a9a9a;
      --text-color: #ffffff;
      --spacing-15: 15px;
      --radius-card: 35px;
      --fz-body: 20px;
      --fz-subtitle: 24px;
      --fz-title: 48px;
    }
    html, body { height: 100%; }
    body {
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight: 400;
      font-size: var(--fz-body);
      line-height: 1.5;
      color: var(--text-color);
      background: var(--dark-bg);
      /* Восстанавливаем оригинальные отступы и центрирование */
      display: flex; justify-content: center; align-items: flex-start;
      min-height: 100vh; padding: 30px var(--spacing-15);
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
      margin: 0;
    }

    .main-container {
      padding-bottom: 40px; /* Восстанавливаем оригинальный нижний отступ */
      width: 100%; max-width: 420px;
      display: flex; flex-direction: column; align-items: center;
      /* Убираем верхний header, чтобы карточка поднялась выше */
      margin-top: 30px;
    }

    /* Карточка с сообщением */
    .profile-card {
      width: 100%;
      background: var(--card-bg);
      color: var(--text-color);
      border-radius: var(--radius-card);
      padding: 60px var(--spacing-15); /* Увеличенный вертикальный паддинг */
      box-sizing: border-box;
      text-align: center;
    }

    .content-area { display: flex; flex-direction: column; align-items: center; text-align: center; }

    .message-icon {
      width: 80px;
      height: 80px;
      color: var(--accent-purple);
      margin-bottom: 25px;
    }

    .message-title {
      font-size: var(--fz-title);
      font-weight: 400;
      margin: 0 0 15px 0;
      line-height: 1.1;
      letter-spacing: -0.02em;
    }

    .message-text {
      font-size: var(--fz-subtitle);
      color: var(--soft-gray);
      margin: 0;
      padding: 0 1rem;
    }

    /* Оверлей и кнопки языков удалены, но стили для флагов оставлены на случай, если Вы захотите их вернуть */
  </style>
</head>
<body>
  <div class="main-container">

    <main class="profile-card">
      <div class="content-area">

                <svg class="message-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
          <line x1="12" y1="9" x2="12" y2="13"></line>
          <line x1="12" y1="17" x2="12.01" y2="17"></line>
        </svg>

        <h1 class="message-title" data-i18n="title">Страница в разработке</h1>
        <p class="message-text" data-i18n="description">Скоро здесь появится что-то интересное. Пожалуйста, зайдите позже. Спасибо за терпение.</p>
      </div>
    </main>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Объект с переводами (оставлен для автоматического перевода при загрузке)
      const translations = {
        ru: {
          title: "Страница в разработке",
          description: "Скоро здесь появится что-то интересное. Пожалуйста, зайдите позже. Спасибо за терпение.",
        },
        en: {
          title: "Page Under Construction",
          description: "Something interesting will appear here soon. Please check back later. Thank you for your patience.",
        },
        de: {
          title: "Seite im Aufbau",
          description: "Etwas Interessantes wird bald hier erscheinen. Bitte schauen Sie später wieder vorbei. Vielen Dank für Ihre Geduld.",
        }
      };

      // Функция смены языка
      function setLanguage(lang) {
        const t = translations[lang] || translations["ru"];

        // Перевод всех элементов с data-i18n
        document.querySelectorAll("[data-i18n]").forEach(el => {
          const key = el.getAttribute("data-i18n");
          if (t[key]) el.textContent = t[key];
        });

        // Обновляем title страницы
        if (t.title) document.title = t.title;
      }

      // При загрузке страницы — применяем язык из localStorage
      const savedLang = localStorage.getItem('language') || 'ru';
      setLanguage(savedLang);
    });
  </script>
</body>
</html>
