<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Страница в Разработке</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root{
            --bg:#121212;
            --bg-2:#1a1a1a;
            --card:#222222;
            --text:#ffffff;
            --muted:#b3b3b3;
            --accent:#411670; /* Фиолетовый акцент */
            --header-bg:rgba(22,22,22,.85);
            --border:rgba(255,255,255,.08);
            --radius-pill:9999px;
            --radius-card:20px;
            --btn-h:48px;
            --content-w:640px;
        }

        /* Общие стили */
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
        body{
            background:var(--bg);
            color:var(--text);
            display:flex;
            flex-direction:column;
            align-items:center;
            min-height:100vh;
            text-align:center;
            overflow: hidden; /* Скрываем скроллы */
        }
        
        /* Контейнер для центрирования контента */
        .page-center {
            position: relative;
            z-index: 10;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 20px;
        }

        /* Стиль карточки "В разработке" */
        .construction-card {
            width: min(420px, 95vw);
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius-card);
            padding: 30px 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            
            /* Свечение и размытие как в хедере, чтобы выделить */
            background: rgba(34, 34, 34, 0.9);
            backdrop-filter: saturate(180%) blur(8px);
            -webkit-backdrop-filter: saturate(180%) blur(8px);
        }

        .construction-card h1 {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .construction-card p {
            color: var(--muted);
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        /* Стиль кнопки - как .btn-telegram */
        .btn-home {
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 8px;
            text-decoration: none; 
            font-weight: 600; 
            height: var(--btn-h);
            padding: 0 24px; 
            border-radius: var(--radius-pill);
            background: var(--accent); 
            color: #fff; 
            border: none;
            transition: 0.2s;
            white-space: nowrap;
            margin: 0 auto;
        }

        .btn-home:hover {
            background: #36125c; /* Чуть темнее, как в вашем :hover */
        }

        .btn-home svg.lucide{width:18px;height:18px}
        
        /* Стили для Canvas-фона (такие же, как в вашем коде) */
        #heroCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; 
        }

        .icon-accent {
            color: var(--accent);
            width: 36px;
            height: 36px;
            margin: 0 auto 16px;
        }
    </style>
</head>
<body>
    
    <div class="page-center">
        <!-- Canvas для частиц -->
        <canvas id="heroCanvas"></canvas>

        <div class="construction-card">
            <i class="icon-accent" data-lucide="wrench"></i> 
            
            <h1>Страница в разработке</h1>
            <p>
                Скоро здесь появится что-то интересное. Пожалуйста, зайдите позже. 
                <br>Спасибо за терпение.
            </p>
            
            <!-- Кнопка на главную (замените "#" на реальный URL) -->
            <a href="/" class="btn-home">
                <i data-lucide="home"></i> На главную страницу
            </a>
        </div>
    </div>

    <!-- JavaScript для иконок Lucide -->
    <script>
        if (window.lucide && typeof window.lucide.createIcons === 'function') {
            window.lucide.createIcons();
        }
    </script>
    
    <!-- JavaScript для эффекта частиц (Адаптировано под ваши переменные) -->
    <script>
        // ===== CANVAS ANIMATION LOGIC =====
        (function(){
            const canvas = document.getElementById('heroCanvas');
            // Если канвас не найден, просто выходим
            if (!canvas) return; 

            const ctx = canvas.getContext('2d');
            let width, height;
            let particles = [];
            const PARTICLE_COUNT = 80;
            // Цвет частиц: RGBA версия вашего --accent (411670) с прозрачностью 0.5
            const ACCENT_COLOR = 'rgba(65, 22, 112, 0.5)'; 
            const LINK_DISTANCE = 100;
            // Цвет фона (RGBA версия вашего --bg) для эффекта "шлейфа"
            const BG_FILL_COLOR = 'rgba(18, 18, 18, 0.2)'; 

            class Particle {
                constructor() {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.dx = (Math.random() - 0.4) * 0.2; 
                    this.dy = (Math.random() - 0.5) * 0.2;
                    this.radius = Math.random() * 1.5 + 0.5;
                    this.color = ACCENT_COLOR;
                }

                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }

                update() {
                    // Перенос через границы
                    if (this.x + this.radius > width) this.x = 0;
                    if (this.x - this.radius < 0) this.x = width;
                    if (this.y + this.radius > height) this.y = 0;
                    if (this.y - this.radius < 0) this.y = height;

                    this.x += this.dx;
                    this.y += this.dy;

                    this.draw();
                }
            }

            function resizeCanvas() {
                // Присваиваем канвасу размеры всего окна
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;
                
                // Переинициализация частиц
                particles = [];
                for (let i = 0; i < PARTICLE_COUNT; i++) {
                    particles.push(new Particle());
                }
            }

            function drawConnections() {
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i; j < particles.length; j++) {
                        const p1 = particles[i];
                        const p2 = particles[j];

                        const dist = Math.hypot(p1.x - p2.x, p1.y - p2.y);

                        if (dist < LINK_DISTANCE) {
                            const opacity = 1 - dist / LINK_DISTANCE;
                            ctx.beginPath();
                            // Очень тонкая фиолетовая линия, прозрачность зависит от близости
                            ctx.strokeStyle = `rgba(65, 22, 112, ${opacity * 0.4})`; 
                            ctx.lineWidth = 0.5;
                            ctx.moveTo(p1.x, p1.y);
                            ctx.lineTo(p2.x, p2.y);
                            ctx.stroke();
                        }
                    }
                }
            }

            function animate() {
                // Полупрозрачный фон для эффекта "шлейфа"
                ctx.fillStyle = BG_FILL_COLOR; 
                ctx.fillRect(0, 0, width, height);

                drawConnections();
                
                for (let i = 0; i < particles.length; i++) {
                    particles[i].update();
                }

                requestAnimationFrame(animate);
            }

            // Запускаем приложение:
            window.addEventListener('load', () => {
                resizeCanvas();
                animate();
            });

            window.addEventListener('resize', resizeCanvas);
        })();
    </script>
</body>
</html>
