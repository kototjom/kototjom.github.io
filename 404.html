<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>404 — Страница не найдена</title>
  <style>
    :root {
      --bg: #121212;
      --text: #ffffff;
      --muted: #b3b3b3;
      --accent: #411670;
      --btn-h: 48px;
      --radius-pill: 9999px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      padding: 20px;
      text-align: center;
    }

    .code { 
      font-size: 80px; 
      font-weight: 700; 
      margin-bottom: 10px; 
    }

    .title { 
      font-size: 26px; 
      margin-bottom: 10px;
    }

    .text { 
      font-size: 16px; 
      color: var(--muted);
      margin-bottom: 6px;
    }

    .btn {
      display: inline-block;
      margin-top: 22px;
      padding: 0 24px;
      line-height: var(--btn-h);
      border-radius: var(--radius-pill);
      background: var(--accent);
      color: #fff;
      text-decoration: none;
      font-size: 16px;
    }

    /* Адаптивность */
    @media (max-width: 480px) {
      .code { font-size: 64px; }
      .title { font-size: 22px; }
      .text { font-size: 14px; }
      .btn { font-size: 14px; line-height: 42px; padding: 0 20px; }
    }

    @media (min-width: 900px) {
      .code { font-size: 100px; }
      .title { font-size: 30px; }
    }
  </style>
</head>
<body>
  <div>
    <div class="code">404</div>
    <div class="title">Страница не найдена</div>
    <p class="text">Похоже, эта страница недоступна.</p>
    <p class="text">Попробуйте вернуться на главную.</p>
    <a class="btn" href="/">На главную</a>
  </div>
</body>
</html>
